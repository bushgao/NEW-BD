    <script>
        // è§£ç JWT token
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                return null;
            }
        }

        // æ£€æŸ¥token
        function checkToken() {
            const authData = localStorage.getItem('auth-storage');
            const tokenDiv = document.getElementById('tokenInfo');
            const decodedDiv = document.getElementById('decodedToken');

            if (!authData) {
                tokenDiv.innerHTML = '<p class="error">âŒ æ²¡æœ‰æ‰¾åˆ°auth-storage</p>';
                decodedDiv.innerHTML = '<p class="error">âŒ æ— æ³•è§£ç </p>';
                return null;
            }

            try {
                const parsed = JSON.parse(authData);
                const token = parsed.state?.token;

                if (!token) {
                    tokenDiv.innerHTML = '<p class="error">âŒ auth-storageä¸­æ²¡æœ‰token</p>';
                    decodedDiv.innerHTML = '<p class="error">âŒ æ— æ³•è§£ç </p>';
                    return null;
                }

                tokenDiv.innerHTML = `
                    <p class="success">âœ… æ‰¾åˆ°Token</p>
                    <pre>${token.substring(0, 50)}...</pre>
                `;

                const decoded = parseJwt(token);
                if (decoded) {
                    const now = Math.floor(Date.now() / 1000);
                    const isExpired = decoded.exp < now;
                    
                    decodedDiv.innerHTML = `
                        <p class="${isExpired ? 'error' : 'success'}">
                            ${isExpired ? 'âŒ Tokenå·²è¿‡æœŸ' : 'âœ… Tokenæœ‰æ•ˆ'}
                        </p>

                        <p><strong>ç”¨æˆ·é‚®ç®±:</strong> ${decoded.email}</p>
                        <p><strong>è§’è‰²:</strong> ${decoded.role}</p>
                        <p><strong>Factory ID:</strong> ${decoded.factoryId || '<span class="error">NULL</span>'}</p>
                        <p><strong>è¿‡æœŸæ—¶é—´:</strong> ${new Date(decoded.exp * 1000).toLocaleString()}</p>
                    `;

                    return { token, decoded };
                } else {
                    decodedDiv.innerHTML = '<p class="error">âŒ æ— æ³•è§£ç Token</p>';

            } catch (e) {

                decodedDiv.innerHTML = '<p class="error">âŒ æ— æ³•è§£ç </p>';

            }
        }

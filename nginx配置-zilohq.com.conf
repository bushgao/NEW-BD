server {
    listen 80;
    server_name zilohq.com www.zilohq.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name zilohq.com www.zilohq.com;
    
    ssl_certificate /www/server/panel/vhost/ssl/zilohq.com/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/ssl/zilohq.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    root /www/wwwroot/zilo/packages/frontend/dist;
    index index.html;
    
    # API 反向代理
    location /api {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # SPA 路由处理 - 所有非文件请求都返回 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
